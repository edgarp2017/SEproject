{% extends 'Navbar.html' %}

{% block content %}

        <input type="hidden" name="next" value="{{ next }}" />

            <div class="">title: {{form.title }}</div>
            <div class="">description: {{ form.desc }}</div>
        <button type="submit" class="btn btn-primary my-1">Submit!</button>
        </div>
    </form>
{% endblock %}
