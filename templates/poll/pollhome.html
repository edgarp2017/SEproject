{% extends "Navbar.html" %}

{% block title %}polls{% endblock %}


{% block content %}

{% if messages %}
  {% for message in messages %}
  <div class="alert alert-danger" role="alert">
    {{ message }}
  </div>
  {% endfor %}
{% endif %}

<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Available Polls</h3>
                <span class="float-right">
                    <a href="{% url 'Groups:create_poll' group.pk %}" class="btn btn-primary btn-xs">Create</a> &nbsp;
                </span>
            </div>
            {% if polls %}
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>{{ polls.question }}</strong>
                    <span class="float-right">
                        <a href="{% url 'Groups:vote_polls' group.pk %}" class="btn btn-primary btn-xs">Vote</a> &nbsp;
                        <a href="{% url 'Groups:result_polls' group.pk %}" class="btn btn-info btn-xs">View Results</a> &nbsp;
                    </span>
                </li>
            </ul>
            {% endif %}

        </div>
    </div>
</div>
{% endblock %}
