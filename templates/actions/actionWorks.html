{% extends 'Navbar.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en" >

  
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <head>
    


</head>
{% block content %}

<body>
 <!-- partial:index.partial.html -->
 <div class="container login-container">
  <div class="row">
      <div class="col-md-6 login-form-1">
          <h3>Send Praise</h3>
          <form method="POST">
            {% csrf_token %}
              <div class="form-group">
                <label for="{{ form.username.id_for_label }}">
                  User:<span class="req">*</span>
                </label>
                {{ form.username}}
              </div>
              <div class="form-group">
                  <button type="submit" class="btnSubmit" name="praise">Send Praise</button>
              </div>
        
          </form>
      </div>

      <div class="col-md-6 login-form-2">
          <h3>File Complaint</h3>
          <form>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Your Email *" value="" />
              </div>
              <div class="form-group">
                  <input type="password" class="form-control" placeholder="Your Password *" value="" />
              </div>
              <div class="form-group">
                  <input type="submit" class="btnSubmit" value="Login" />
              </div>
              <div class="form-group">

                  <a href="#" class="ForgetPwd" value="Login">Forget Password?</a>
              </div>
          </form>
      </div>
  </div>
</div>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="{% static 'actions/script.js' %}"></script>

</body>

</html>
{% endblock %}
