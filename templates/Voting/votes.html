{% extends 'Navbar.html' %}
 
{% block content %}
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-primary" role="alert">
            {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <a class="btn btn-outline-primary mb-3" href="{% url 'Groups:start_vote' group.pk %}" role="button">Start Vote</a>


    <div class="card">
        <p>{{ vote }}</p>

        <form action="" method="post">
            {% csrf_token %}
            {{ form.response }}
            <button type="submit" class="btn btn-primary">Submit Vote</button>
        </form>
    </div>

{% endblock %}
