
{% block content %}
<h2>Sign up</h2>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <p>
      {{ field.label_tag }}<br>
      {{ field }}
      {% if field.help_text %}
        <small style="color: grey">{{ field.help_text }}</small>
      {% endif %}
    </p>
  {% endfor %}

  {% for error in field.errors %}
    <p style="color: red">{{ error }}</p>
  {% endfor %}
  <button type="submit">Sign up</button>
</form>

  <a href="{% url 'Users:Login' %}">Already have an account? Login Here !</a>
{% endblock %}
