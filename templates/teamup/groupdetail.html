{% extends 'Navbar.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <h2 class="my-4">{{ object.groupName }} Members</h2>
      <div class="list-group d-inline">
        {% for member in members %}
           
            <div class="list-group-item">{{ member.member }}</div>
        {% endfor %}

        <br>

        <button type="button" class="btn btn-outline-primary mb-3" >Start Vote</button>
        <button type="button" class="btn btn-outline-primary mb-3" >Leave Group</button>

      </div>
    </div>
    <div class="col-lg-9 project-descr">
      <h4 class="my-text">
        Group's purpose: 
      </h4>
      <p>{{ object.purpose }}</p>

      <h4 class="my-text">
        Group Member Post:
      </h4>
      {% for post in posts %}
        <div class="col-lg-9 project-descr">
          <h4 class="my-text">{{ post.title }}</h4>
          <p>{{ post.desc }}</p>
        </div>
      {% endfor %}
    </div>

  </div>
  </div>    
</div>

{% endblock %}
